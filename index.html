<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Clima e CEP</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="titlepage" id="titlepage">Consultor de Clima</h1>
        <p class="descriptionpage" id="descriptionpage">
            Descubra o clima da sua localização digitando seu CEP ou sua Cidade
        </p>
    </header>

    <main class="main-content">
        <section class="search-section">
            <form class="formCep" id="formCep">
                <div class="input-group">
                    <input type="text" class="buscarCep" id="cepInput" placeholder="Digite o CEP (ex: 12345-100)" maxlength="9">
                    <input type="text" id="cidadeInput" placeholder="Buscar por cidade">

                    <button type="submit" class="bntBuscarCep" id="searchBtn">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </section>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Buscando informações...</p>
        </div>

        <div id="error-message" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-text"></p>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
